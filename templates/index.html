<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" 
        href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
</head>

<header>
    <div class="navbar-header" style="text-align: center; margin-bottom: 50px;
        margin-top: 50px">
        <a href="/">Index</a>
        <a href="/search">Search</a>
    </div>
</header>

<body>
    <form method="POST" action="/">
            <div class="form-group" style="margin-left:20%; margin-right: 20%;
                margin-bottom: 50px;">
              <input type="url" class="form-control" name="urlInput" placeholder="http..">
            </div>
            <div style="text-align: center">
                <button type="submit" class="btn btn-primary">Index</button>
            </div>
    </form>

    <div style="margin-left: 50px">
        {% if numPagesIndexed %}
            <h4>Indexed {{ numPagesIndexed }} page(s) and {{ numWordsIndexed }} word(s).</h4>
        {% endif %}
    </div>


</body>
</html>
